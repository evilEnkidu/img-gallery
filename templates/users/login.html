{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="content-section p-4 text-center">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Admin Login</legend>
                        <style>
                            .content-section p {
                                text-align: center;
                            }
                            .content-section input {
                                margin: 0 auto;
                                display: block;
                                max-width: 300px;
                            }
                        </style>
                        {{ form.as_p }}
                    </fieldset>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" style="width: 300px;" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
