{% extends 'base_clean.html' %}
{% load static %}
{% block title %}Add Images to {{ gallery.title }}{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">Add Images to {{ gallery.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div id="image-forms">
                            <div class="image-form-group mb-4">
                                <div class="mb-3">
                                    <label class="form-label">Image</label>
                                    <input type="file" name="image" class="form-control" required accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Display Order</label>
                                    <input type="number" name="order" class="form-control" value="0" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-secondary mb-3" id="add-more-btn">
                            Add Another Image
                        </button>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Upload Images</button>
                            <a href="{% url 'our_work' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/add.js' %}"></script>
{% endblock content %}
